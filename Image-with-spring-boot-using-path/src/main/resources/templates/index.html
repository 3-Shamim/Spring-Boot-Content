<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
</head>
<body>

    <h3 th:if="${#vars['flash.message']}" th:text="${#vars['flash.message']}"></h3>

    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Image</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="image : ${images}">
            <td th:text="${image.id}"></td>
            <td th:text="${image.name}"></td>
            <td><img th:src="@{'/image/images/' + ${image.name} }" alt=""></td>
        </tr>
        </tbody>
    </table>

    <form action="/image/add" method="post" enctype="multipart/form-data">
        <p><input type="file" name="file" id=""></p>
        <p><input type="submit" value="Uplaod"></p>
    </form>

</body>
</html>
