<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.cssstyle.css"/>
</head>
<body>
    <h1 th:text="${title}"></h1>

    <p th:if="${param.error}" style="color: #ff000d;">
        username and password invalid
    </p>
    <form method="post" th:action="@{/loginAction}">
        <input type="text" name="loginUserName" placeholder="Username"/>
        <input type="password" name="loginUserPassword" placeholder="Password"/>
        <input type="submit" value="Login" />
    </form>
</body>
</html>
