<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: head"></head>
<body>
    <div class="container">
        <nav th:replace="fragments :: main-nav"></nav>

        <h2 th:text="${title}"></h2>

        <form method="post" action="" th:object="${book}">
            <div class="form-group">
                <label th:for="name">Book Name</label>
                <input class="form-control" th:field="*{name}" />
                <span class="errors" th:errors="*{name}"></span>
            </div>
            <div class="form-group">
                <label th:for="quantity">Book Quantity</label>
                <input class="form-control" th:field="*{quantity}" />
                <span class="errors" th:errors="*{quantity}"></span>
            </div>

            <button class="btn btn-success" type="submit"> Add Book </button>
        </form>
    </div>
</body>
</html>
