<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment :: head"></head>
<body>

    <div class="header-title">
        <h4>Registration</h4>
    </div>

    <div class="container">
        <div class="registrationForm">
            <form action="" method="post" th:object="${users}">
                <div class="form-group">
                    <input class="form-control" th:field="*{userName}" placeholder="UserName" />
                </div>
                <div class="form-group">
                    <input class="form-control" th:field="*{password}" placeholder="Password" />
                </div>
                <div class="form-group">
                    <input class="form-control" th:type="*{email}"  placeholder="Email" />
                </div>
                <div class="form-group">
                    <input class="form-control" th:field="*{address}" placeholder="Address" />
                </div>
                <Button class="btn btn-primary" type="submit"> Sign up </Button>
            </form>
        </div>
    </div>
</body>
</html>
