<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<main role="main">

    <div class="admin-content">
        <h1 class="headerTitle" th:text="${title}"></h1>
        <div class="admin-body">
            <form th:action="@{/addUser}" method="POST" th:object="${user}">
                <div class="form-group">
                    <label th:for="bookName">First Name</label>
                    <input class="form-control" th:field="*{name.firstName}"/>
                    <span class="errors" th:if="${#fields.hasErrors('name.firstName')}" th:errors="*{name.firstName}"></span>
                </div>
                <div class="form-group">
                    <label th:for="author">Last Name</label>
                    <input class="form-control" th:field="*{name.lastName}"/>
                    <span class="errors" th:if="${#fields.hasErrors('name.lastName')}" th:errors="*{name.lastName}"></span>
                </div>
                <div class="form-group" th:each="gender : ${genders}">
                    <input type="radio" name="gender" th:value="${gender}" checked="checked" th:text="${gender}">
                </div>

                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Add Book</button>
            </form>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="container">
        <p>&copy; 2017 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
    </footer>

</main>

</body>
</html>
