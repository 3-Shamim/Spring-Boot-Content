<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <script type="javascript/text" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
    <div class="container">
        <h2>Add Student</h2>
        <form method="post" action="" th:object="${student}">
            <div class="form-group">
                <label th:for="name">Name</label>
                <input class="form-control" th:field="*{name}"/>
                <span class="errors" th:errors="*{name}"></span>
            </div>
            <div class="form-group">
                <label th:for="Id">Id</label>
                <input class="form-control" th:field="*{Id}"/>
                <span class="errors" th:errors="*{Id}"></span>
            </div>
            <input type="submit" value="Submit" />
        </form>
    </div>
</body>
</html>
